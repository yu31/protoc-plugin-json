syntax = "proto3";

package example2;

option go_package = "xgo/tests/pb/pbexample";

import "google/protobuf/any.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

//import "tests/proto/module/external.proto";

import "proto/json.proto";

enum Enum2 {
  Zero  = 0;
  One   = 2;
  Two   = 3;
  Three = 5;
  Four  = 6;
  Five  = 7;
  Six   = 9;
  Seven = 11;
  Eight = 12;
  Nine  = 15;
  Ten   = 17;
}

message Empty2 {

}

message Example2 {
  string   f_string1 = 1;

  oneof OnetType1 {
    string f_string2 = 2;
    Empty2 f_message3 = 3;
  }
  oneof OnetType2 {
    option (json.oneof) = { hide: true };

    string f_string4 = 4;
    string f_string5 = 5;
  }

  int32    f_int32    = 11;

  Enum2 f_enum1 = 61 [ (json.field) = { use_enum_string: true, omitempty: true } ];
  Enum2 f_enum2 = 62 [ (json.field) = { use_enum_string: false, omitempty: false } ];

  optional Enum2 f_enum5 = 65 [ (json.field) = { use_enum_string: true, omitempty: true } ];
  optional Enum2 f_enum6 = 66 [ (json.field) = { use_enum_string: false, omitempty: false } ];

